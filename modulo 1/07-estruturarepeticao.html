<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // A) for - quando o tamanho for definido
        console.log('A) For')
        for (var i = 0; i < 10; i++)
        {
            console.log(i)
        }

        // B) while - quando não há controle de tamanhos e interações
        console.log();
        console.log('B) While')
        var j = 25565;
        while(j <= 50000000)
        {
            console.log(j);
            j*=5;
        }
    </script>
</body>
</html>
