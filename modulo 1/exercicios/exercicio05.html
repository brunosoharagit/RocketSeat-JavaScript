<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var usuarios = [
            {
                nome: 'Diego',
                habilidades: ['Javascript', 'ReactJS', 'React Native']
            },
            {
                nome: 'Celso',
                habilidades: ['Python', 'Django', 'CherryPy']
            }
        ];

        const printUserData = () => { for (usuario of usuarios) { console.log(`O ${usuario.nome} possui habilidades ${usuario.habilidades.join(', ')}.`) } }

        printUserData();
    </script>
</body>
</html>
